{% extends 'portfolio/base.html' %}
{% block content %}
<h1>List of all Blogs</h1>
<h1>Prakash has written {{ blogs.count }} blog{{ blogs.count|pluralize}}</h1>
{% for blog in blogs %}
<br>
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<br>
{{ blog.description|truncatechars:20 }}
<br>
{{ blog.date | date:'M d Y'|upper }}
<br>
<img src="{{ blog.image.url }}" height="190" width="190">
{% endfor %}
{% endblock %}
