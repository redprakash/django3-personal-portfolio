{% extends 'portfolio/base.html' %}
{% block content %}
    <h1>Prakash's Portfolio</h1>

    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <img src="{% static 'portfolio/rooney.jpg' %}">
    <br>
    <a href="{% static 'portfolio/PrakashPoudelResume.pdf' %}">Resume</a>
    {% for project in projects %}
    <br>
    {{ project.title }}
    <br>
    {{ project.description }}
    <br>
    <img src="{{ project.image.url }}" height="80" width="80">
    <br>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}
{% endblock %}
